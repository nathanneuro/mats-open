name: Weekly Calendar Summary

on:
  schedule:
    # Run every Monday at 8 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: CalendarSummarizer
        run: uv sync

      - name: Write service account key
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > /tmp/service-account.json

      - name: Run batch calendar summarizer
        working-directory: CalendarSummarizer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          uv run calendar-summarizer-batch \
            --service-account /tmp/service-account.json \
            --config data/mats_config.json \
            --weeks 1

      - name: Clean up credentials
        if: always()
        run: rm -f /tmp/service-account.json
